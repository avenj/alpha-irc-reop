## Example config
---
Local:
  Nickname: "AlphaReop"
  Username: "alpha"
  Realname: "reop bot"

Remote:
  Server: "irc.alphachat.net"
  Port: 6667
  BindAddr: ~
  SSL: 0
  IPv6: 0
  Password: ~
  NickServ_Pass: "somepassword"

Channels:
  '#lobby':
    delta: 900
    key: ~

Excepted:
  - "spork"

Sequences:
  ## Passed channel and nickname respectively
  ReopSelf:
    - PRIVMSG ChanServ :OP %s %s

  UpUser:
    - PRIVMSG ChanServ :OP %s %s
    - PRIVMSG ChanServ :DEVOICE %s %s

  DownUser:
    - PRIVMSG ChanServ :DEOP %s %s
    - PRIVMSG ChanServ :VOICE %s %s

